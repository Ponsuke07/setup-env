---
- name: install common pkgs
  apt:
    state: present
    update_cache: yes
    cache_valid_time: 86400
    name:
      - git
      - gcc
      - make
      - vim-nox
      - tig
      - tree
      - u-boot-tools
      - device-tree-compiler
      - expect
      - bison
      - flex
      - python3-pip
  become: yes

- name: Install language-pack-ja for ubuntu
  apt:
    state: present
    update_cache: yes
    cache_valid_time: 86400
    name:
      - language-pack-ja
  become: yes
  when: ansible_distribution == "Ubuntu"

- name: Check default editor
  stat: path=/etc/alternatives/editor
  register: editor

- name: Set vim-nox as the default editor
  alternatives:
      name: editor
      path: /usr/bin/vim.nox
  when: editor.stat.lnk_source != '/usr/bin/vim.nox'
  become: yes

- name: Set timezone to Asia/Tokyo
  timezone:
    name: Asia/Tokyo
  become: yes
